<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Liquid Glass GLTF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/exporters/GLTFExporter.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    backdropBlur: {
                        xs: '2px',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .glass-effect {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-effect-dark {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .active-tab {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="h-full bg-black transition-colors duration-500 overflow-hidden">
    <!-- Космический фон со звездами -->
    <div id="stars" class="fixed inset-0 z-0"></div>

    <!-- Основной контейнер приложения -->
    <div id="app" class="min-h-screen relative z-10 flex flex-col">
        <!-- Заголовок -->
        <header class="glass-effect dark:glass-effect-dark p-4 m-4 rounded-2xl shadow-xl">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white">GLTF Generator</h1>
                <button id="themeToggle" class="p-2 rounded-full glass-effect dark:glass-effect-dark text-white hover:bg-white/10 transition-colors">
                    <svg id="sunIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="flex-1 container mx-auto px-4 py-4 flex flex-col md:flex-row gap-6">
            <!-- Панель управления -->
            <div class="glass-effect dark:glass-effect-dark p-6 rounded-2xl shadow-xl w-full md:w-1/3">
                <h2 class="text-xl font-semibold text-white mb-4">Генератор модели</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Тип модели</label>
                        <select id="modelType" class="w-full p-2 rounded-lg bg-white/10 dark:bg-black/20 text-white border border-white/20">
                            <option value="cube">Куб</option>
                            <option value="sphere">Сфера</option>
                            <option value="pyramid">Пирамида</option>
                            <option value="torus">Тор</option>
                            <option value="custom">Сложная модель</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Цвет</label>
                        <input type="color" id="modelColor" value="#3b82f6" class="w-full h-10 rounded-lg bg-white/10 border border-white/20 cursor-pointer">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Размер: <span id="sizeValue">2</span></label>
                        <input type="range" id="modelSize" min="1" max="5" value="2" step="0.1" class="w-full cursor-pointer">
                    </div>

                    <div id="complexOptions" class="space-y-2 hidden">
                        <div class="flex space-x-2">
                            <button id="addShapeBtn" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg transition-colors">
                                Добавить фигуру
                            </button>
                            <button id="clearAllBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors">
                                Очистить все
                            </button>
                        </div>
                    </div>

                    <div class="flex space-x-2">
                        <button id="generateBtn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                            Сгенерировать
                        </button>
                        <button id="downloadBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors">
                            Скачать GLTF
                        </button>
                    </div>

                    <div class="flex space-x-2">
                        <button id="randomizeBtn" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg transition-colors">
                            Случайная модель
                        </button>
                        <button id="resetCameraBtn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors">
                            Сброс камеры
                        </button>
                    </div>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-medium text-white mb-2">GLTF JSON структура</h3>
                    <div class="bg-black/30 rounded-lg p-3 max-h-60 overflow-y-auto">
                        <pre id="jsonOutput" class="text-xs text-green-400">Нажмите "Сгенерировать" для создания модели</pre>
                    </div>
                </div>
            </div>

            <!-- 3D Viewer -->
            <div class="glass-effect dark:glass-effect-dark p-4 rounded-2xl shadow-xl w-full md:w-2/3 flex-1">
                <div id="viewer3d" class="w-full h-96 rounded-xl overflow-hidden bg-black/20"></div>
                <div class="mt-4 flex justify-center space-x-4">
                    <button id="rotateToggle" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg transition-colors">
                        Вращение: Вкл
                    </button>
                    <button id="wireframeToggle" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg transition-colors">
                        Каркас: Выкл
                    </button>
                </div>
            </div>
        </main>

        <!-- Bottom Bar -->
        <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-20">
            <div class="glass-effect dark:glass-effect-dark rounded-2xl px-6 py-3 shadow-2xl">
                <div class="flex justify-between items-center space-x-8">
                    <button id="homeBtn" class="p-2 text-white rounded-lg hover:bg-white/10 transition-colors active-tab">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                    </button>
                    <button id="modelsBtn" class="p-2 text-white rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </button>
                    <button id="settingsBtn" class="p-2 text-white rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                    <button id="infoBtn" class="p-2 text-white rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно информации -->
    <div id="infoModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
        <div class="glass-effect dark:glass-effect-dark rounded-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-white mb-4">О приложении</h3>
            <p class="text-white mb-4">
                Это SPA приложение с дизайном iOS Liquid Glass для генерации и просмотра 3D моделей в формате GLTF.
            </p>
            <p class="text-white mb-4">
                Используйте панель управления для создания моделей, настройки параметров и экспорта.
            </p>
            <button id="closeModalBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                Закрыть
            </button>
        </div>
    </div>

    <script>
        // Инициализация темы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверка сохраненной темы или системных предпочтений
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('sunIcon').classList.add('hidden');
                document.getElementById('moonIcon').classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('sunIcon').classList.remove('hidden');
                document.getElementById('moonIcon').classList.add('hidden');
            }

            // Создание звездного фона
            createStars();

            // Инициализация 3D сцены
            init3DScene();

            // Назначение обработчиков событий
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('generateBtn').addEventListener('click', generateModel);
            document.getElementById('downloadBtn').addEventListener('click', downloadGLTF);
            document.getElementById('randomizeBtn').addEventListener('click', randomizeModel);
            document.getElementById('resetCameraBtn').addEventListener('click', resetCamera);
            document.getElementById('rotateToggle').addEventListener('click', toggleRotation);
            document.getElementById('wireframeToggle').addEventListener('click', toggleWireframe);
            document.getElementById('modelSize').addEventListener('input', updateSizeValue);
            document.getElementById('modelType').addEventListener('change', toggleComplexOptions);
            document.getElementById('addShapeBtn').addEventListener('click', addRandomShape);
            document.getElementById('clearAllBtn').addEventListener('click', clearAllShapes);

            // Обработчики для bottom bar
            document.getElementById('homeBtn').addEventListener('click', () => switchTab('home'));
            document.getElementById('modelsBtn').addEventListener('click', () => switchTab('models'));
            document.getElementById('settingsBtn').addEventListener('click', () => switchTab('settings'));
            document.getElementById('infoBtn').addEventListener('click', showInfoModal);
            document.getElementById('closeModalBtn').addEventListener('click', hideInfoModal);

            // Обновление значения размера
            updateSizeValue();

            // Генерация начальной модели
            generateModel();
        });

        // Создание звездного фона
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Случайный размер и позиция
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // Случайная задержка анимации
                star.style.animationDelay = `${Math.random() * 5}s`;

                starsContainer.appendChild(star);
            }
        }

        // Переключение темы
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            // Обновление иконок
            document.getElementById('sunIcon').classList.toggle('hidden', isDark);
            document.getElementById('moonIcon').classList.toggle('hidden', !isDark);
        }

        // Обновление значения размера
        function updateSizeValue() {
            document.getElementById('sizeValue').textContent = document.getElementById('modelSize').value;
        }

        // Переключение сложных опций
        function toggleComplexOptions() {
            const modelType = document.getElementById('modelType').value;
            const complexOptions = document.getElementById('complexOptions');

            if (modelType === 'custom') {
                complexOptions.classList.remove('hidden');
            } else {
                complexOptions.classList.add('hidden');
            }
        }

        // Three.js переменные
        let scene, camera, renderer, controls, currentModel, autoRotate = true, wireframeMode = false;
        let exporter;
        const customShapes = [];

        // Инициализация 3D сцены
        function init3DScene() {
            // Создание сцены
            scene = new THREE.Scene();
            scene.background = null; // Прозрачный фон

            // Создание камеры
            const container = document.getElementById('viewer3d');
            camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.z = 5;

            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Инициализация экспортера
            exporter = new THREE.GLTFExporter();

            // Добавление освещения
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Добавление контролов для вращения камеры
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;

            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize);

            // Запуск анимации
            animate();
        }

        // Обработка изменения размера окна
        function onWindowResize() {
            const container = document.getElementById('viewer3d');
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        }

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Генерация 3D модели
        function generateModel() {
            // Удаление предыдущей модели
            if (currentModel) {
                scene.remove(currentModel);
            }

            // Очистка пользовательских фигур
            clearAllShapes();

            // Получение параметров из UI
            const modelType = document.getElementById('modelType').value;
            const color = document.getElementById('modelColor').value;
            const size = parseFloat(document.getElementById('modelSize').value);

            // Создание материала
            const material = new THREE.MeshPhongMaterial({
                color: color,
                shininess: 100,
                transparent: true,
                opacity: 0.9,
                wireframe: wireframeMode
            });

            // Создание геометрии в зависимости от выбранного типа
            let geometry;
            switch(modelType) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(size, size, size);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(size/2, 32, 32);
                    break;
                case 'pyramid':
                    geometry = new THREE.ConeGeometry(size/2, size, 4);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(size/2, size/4, 16, 100);
                    break;
                case 'custom':
                    // Создание сложной модели из нескольких фигур
                    createComplexModel(size, color);
                    return;
            }

            // Создание меша и добавление в сцену
            currentModel = new THREE.Mesh(geometry, material);
            scene.add(currentModel);

            // Генерация и отображение JSON структуры GLTF
            generateGLTFJSON();
        }

        // Создание сложной модели
        function createComplexModel(baseSize, baseColor) {
            // Базовая фигура
            const baseGeometry = new THREE.SphereGeometry(baseSize/2, 16, 16);
            const baseMaterial = new THREE.MeshPhongMaterial({
                color: baseColor,
                shininess: 100,
                transparent: true,
                opacity: 0.9,
                wireframe: wireframeMode
            });

            currentModel = new THREE.Mesh(baseGeometry, baseMaterial);
            scene.add(currentModel);

            // Добавление нескольких случайных фигур
            for (let i = 0; i < 3; i++) {
                addRandomShape();
            }

            // Генерация и отображение JSON структуры GLTF
            generateGLTFJSON();
        }

        // Добавление случайной фигуры
        function addRandomShape() {
            if (!currentModel) return;

            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3'];
            const geometries = [
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.SphereGeometry(0.3, 16, 16),
                new THREE.ConeGeometry(0.3, 0.7, 4),
                new THREE.TorusGeometry(0.4, 0.1, 8, 50)
            ];

            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            const material = new THREE.MeshPhongMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                shininess: 80,
                transparent: true,
                opacity: 0.8,
                wireframe: wireframeMode
            });

            const shape = new THREE.Mesh(geometry, material);

            // Случайная позиция вокруг основной модели
            const angle = Math.random() * Math.PI * 2;
            const radius = 1.5;
            shape.position.x = Math.cos(angle) * radius;
            shape.position.y = Math.sin(angle) * radius;
            shape.position.z = (Math.random() - 0.5) * 2;

            scene.add(shape);
            customShapes.push(shape);

            // Обновление JSON
            generateGLTFJSON();
        }

        // Очистка всех пользовательских фигур
        function clearAllShapes() {
            customShapes.forEach(shape => {
                scene.remove(shape);
            });
            customShapes.length = 0;

            // Обновление JSON
            if (currentModel) {
                generateGLTFJSON();
            }
        }

        // Генерация JSON структуры GLTF
        function generateGLTFJSON() {
            if (!currentModel) return;

            // Создание временной сцены для экспорта
            const tempScene = new THREE.Scene();
            tempScene.add(currentModel.clone());

            // Добавление пользовательских фигур
            customShapes.forEach(shape => {
                tempScene.add(shape.clone());
            });

            // Экспорт в GLTF
            exporter.parse(tempScene, function(gltf) {
                // Отображение JSON в читаемом формате
                document.getElementById('jsonOutput').textContent = JSON.stringify(gltf, null, 2);
            }, { binary: false });
        }

        // Скачивание GLTF файла
        function downloadGLTF() {
            if (!currentModel) {
                alert('Сначала создайте модель!');
                return;
            }

            // Создание временной сцены для экспорта
            const tempScene = new THREE.Scene();
            tempScene.add(currentModel.clone());

            // Добавление пользовательских фигур
            customShapes.forEach(shape => {
                tempScene.add(shape.clone());
            });

            // Экспорт в бинарный GLTF
            exporter.parse(tempScene, function(result) {
                // Создание Blob и ссылки для скачивания
                const blob = new Blob([result], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);

                // Создание временной ссылки для скачивания
                const a = document.createElement('a');
                a.href = url;
                a.download = 'model.glb';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, { binary: true });
        }

        // Случайная модель
        function randomizeModel() {
            const types = ['cube', 'sphere', 'pyramid', 'torus', 'custom'];
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3', '#54a0ff'];

            document.getElementById('modelType').value = types[Math.floor(Math.random() * types.length)];
            document.getElementById('modelColor').value = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('modelSize').value = (Math.random() * 4 + 1).toFixed(1);

            updateSizeValue();
            toggleComplexOptions();
            generateModel();
        }

        // Сброс камеры
        function resetCamera() {
            controls.reset();
            camera.position.set(0, 0, 5);
            controls.update();
        }

        // Переключение автоматического вращения
        function toggleRotation() {
            autoRotate = !autoRotate;
            controls.autoRotate = autoRotate;
            document.getElementById('rotateToggle').textContent = `Вращение: ${autoRotate ? 'Вкл' : 'Выкл'}`;
        }

        // Переключение режима каркаса
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            document.getElementById('wireframeToggle').textContent = `Каркас: ${wireframeMode ? 'Вкл' : 'Выкл'}`;

            // Обновление материалов всех объектов
            scene.traverse(function(child) {
                if (child.isMesh) {
                    child.material.wireframe = wireframeMode;
                }
            });
        }

        // Переключение вкладок
        function switchTab(tabName) {
            // Удаление активного класса со всех кнопок
            document.getElementById('homeBtn').classList.remove('active-tab');
            document.getElementById('modelsBtn').classList.remove('active-tab');
            document.getElementById('settingsBtn').classList.remove('active-tab');
            document.getElementById('infoBtn').classList.remove('active-tab');

            // Добавление активного класса к выбранной кнопке
            document.getElementById(`${tabName}Btn`).classList.add('active-tab');

            // Здесь можно добавить логику для отображения соответствующего контента
            console.log(`Переключено на вкладку: ${tabName}`);
        }

        // Показать модальное окно информации
        function showInfoModal() {
            document.getElementById('infoModal').classList.remove('hidden');
            switchTab('info');
        }

        // Скрыть модальное окно информации
        function hideInfoModal() {
            document.getElementById('infoModal').classList.add('hidden');
        }
    </script>
</body>
</html>
