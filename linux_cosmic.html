                container.appendChild(slide);
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            document.getElementById('start-btn').addEventListener('click', startTest);
            document.getElementById('restart-btn').addEventListener('click', restartTest);
            document.getElementById('prev-btn').addEventListener('click', navigateToPrev);
            document.getElementById('next-btn').addEventListener('click', navigateToNext);
            document.getElementById('mobile-prev').addEventListener('click', navigateToPrev);
            document.getElementById('mobile-next').addEventListener('click', navigateToNext);
            
            document.addEventListener('click', function(e) {
                if (e.target.closest('.choice-item')) {
                    handleAnswerSelection(e.target.closest('.choice-item'));
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    navigateToPrev();
                } else if (e.key === 'ArrowRight') {
                    navigateToNext();
                } else if (e.key >= '1' && e.key <= '4') {
                    const choiceIndex = parseInt(e.key) - 1;
                    const currentSlide = document.querySelector('.slide.active.question-slide');
                    if (currentSlide) {
                        const choices = currentSlide.querySelectorAll('.choice-item');
                        if (choices[choiceIndex]) {
                            handleAnswerSelection(choices[choiceIndex]);
                        }
                    }
                }
            });
        }

        // –ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç
        function startTest() {
            testStarted = true;
            currentQuestionIndex = 0;
            userAnswers = {}; // –û–ë–ù–£–õ–ï–ù–ò–ï –û–¢–í–ï–¢–û–í
            document.getElementById('desktop-nav').classList.remove('hidden');
            document.getElementById('mobile-nav').classList.remove('hidden');
            goToQuestion(currentQuestionIndex);
            updateUI();
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç
        function restartTest() {
            testStarted = true;
            currentQuestionIndex = 0;
            userAnswers = {}; // –û–ë–ù–£–õ–ï–ù–ò–ï –û–¢–í–ï–¢–û–í –ü–†–ò –ü–ï–†–ï–ó–ê–ü–£–°–ö–ï
            document.getElementById('desktop-nav').classList.remove('hidden');
            document.getElementById('mobile-nav').classList.remove('hidden');
            
            // –°–±—Ä–æ—Å –≤—Å–µ—Ö –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ –Ω–∞ —Å–ª–∞–π–¥–∞—Ö
            const allQuestionSlides = document.querySelectorAll('.question-slide');
            allQuestionSlides.forEach(slide => {
                const choices = slide.querySelectorAll('.choice-item');
                choices.forEach(choice => {
                    choice.classList.remove('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
                });
            });
            
            goToQuestion(currentQuestionIndex);
            updateUI();
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥
        function navigateToPrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                goToQuestion(currentQuestionIndex);
                updateUI();
            } else {
                goToSlide('main');
                document.getElementById('desktop-nav').classList.add('hidden');
                document.getElementById('mobile-nav').classList.add('hidden');
                testStarted = false;
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤–ø–µ—Ä–µ–¥
        function navigateToNext() {
            if (currentQuestionIndex < testData.questions.length - 1) {
                currentQuestionIndex++;
                goToQuestion(currentQuestionIndex);
                updateUI();
            } else {
                showResults();
                goToSlide('results');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
        function handleAnswerSelection(choiceItem) {
            const questionSlide = choiceItem.closest('.question-slide');
            if (!questionSlide) return;
            
            const questionId = parseInt(questionSlide.id.split('-')[1]);
            const selectedChoice = choiceItem.getAttribute('data-choice');
            
            userAnswers[questionId] = selectedChoice;
            
            const allChoices = questionSlide.querySelectorAll('.choice-item');
            allChoices.forEach(item => {
                item.classList.remove('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
            });
            choiceItem.classList.add('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
            
            updateUI();
        }

        // –ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–æ–ø—Ä–æ—Å—É –ø–æ –∏–Ω–¥–µ–∫—Å—É
        function goToQuestion(index) {
            const currentQuestionId = testData.questions[index].question_id;
            const questionElement = document.getElementById(`question-${currentQuestionId}`);
            
            if (questionElement) {
                goToSlide(`question-${currentQuestionId}`);
                restoreSelectedAnswer();
            }
        }

        // –ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–∞–π–¥—É –ø–æ ID
        function goToSlide(slideId) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            const targetSlide = document.getElementById(slideId);
            if (targetSlide) {
                targetSlide.classList.add('active');
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
        function restoreSelectedAnswer() {
            const currentQuestionId = testData.questions[currentQuestionIndex].question_id;
            const userAnswer = userAnswers[currentQuestionId];
            
            if (userAnswer) {
                const currentSlide = document.getElementById(`question-${currentQuestionId}`);
                if (currentSlide) {
                    const allChoices = currentSlide.querySelectorAll('.choice-item');
                    
                    allChoices.forEach(item => {
                        if (item.getAttribute('data-choice') === userAnswer) {
                            item.classList.add('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
                        }
                    });
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            if (!testStarted) return;
            
            const totalQuestions = testData.questions.length;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = totalQuestions;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
            const prevBtn = document.getElementById('prev-btn');
            const mobilePrevBtn = document.getElementById('mobile-prev');
            const nextBtn = document.getElementById('next-btn');
            const mobileNextBtn = document.getElementById('mobile-next');
            
            if (currentQuestionIndex === 0) {
                [prevBtn, mobilePrevBtn].forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('opacity-50');
                });
            } else {
                [prevBtn, mobilePrevBtn].forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                });
            }
            
            if (currentQuestionIndex === totalQuestions - 1) {
                [nextBtn, mobileNextBtn].forEach(btn => {
                    btn.innerHTML = btn.id.includes('mobile') ? 
                        '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>' :
                        '–ó–∞–≤–µ—Ä—à–∏—Ç—å <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>';
                });
            } else {
                [nextBtn, mobileNextBtn].forEach(btn => {
                    btn.innerHTML = btn.id.includes('mobile') ? 
                        '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>' :
                        '–î–∞–ª–µ–µ <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>';
                });
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞
        function showResults() {
            const resultsContainer = document.getElementById('results-content');
            let correctAnswers = 0;
            
            const resultsHtml = testData.questions.map(question => {
                const userAnswer = userAnswers[question.question_id];
                const isCorrect = userAnswer === question.correct_answer;
                
                if (isCorrect) correctAnswers++;
                
                const userAnswerText = userAnswer ? 
                    question.choices[userAnswer.charCodeAt(0) - 97] : '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞';
                const correctAnswerText = question.choices[question.correct_answer.charCodeAt(0) - 97];
                
                return `
                    <div class="mb-4 p-4 rounded-xl ${isCorrect ? 'bg-green-500 bg-opacity-20 border border-green-400' : 'bg-red-500 bg-opacity-20 border border-red-400'}">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-semibold text-white text-sm flex-1 mr-4">${question.question_text}</h3>
                            <span class="text-sm ${isCorrect ? 'text-green-300' : 'text-red-300'} whitespace-nowrap">
                                ${isCorrect ? '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ' : '‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ'}
                            </span>
                        </div>
                        <div class="text-sm text-blue-200">
                            <p class="mb-1"><span class="font-semibold text-white">–í–∞—à –æ—Ç–≤–µ—Ç:</span> ${userAnswerText}</p>
                            <p><span class="font-semibold text-white">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</span> ${correctAnswerText}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            const scorePercentage = Math.round((correctAnswers / testData.questions.length) * 100);
            
            let message = "";
            let emoji = "üå†";
            if (scorePercentage >= 90) {
                message = "–ü–æ—Ç—Ä—è—Å–∞—é—â–µ! –í—ã Linux-–≥—É—Ä—É!";
                emoji = "üöÄ";
            } else if (scorePercentage >= 70) {
                message = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
                emoji = "‚≠ê";
            } else if (scorePercentage >= 50) {
                message = "–•–æ—Ä–æ—à–∞—è —Ä–∞–±–æ—Ç–∞!";
                emoji = "‚ú®";
            } else {
                message = "–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∏–∑—É—á–∞—Ç—å Linux!";
                emoji = "üìö";
            }
            
            resultsContainer.innerHTML = `
                <div class="mb-6 text-center">
                    <div class="text-6xl mb-4">${emoji}</div>
                    <div class="text-5xl font-bold mb-2 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">${scorePercentage}%</div>
                    <div class="text-xl text-white mb-2">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers} –∏–∑ ${testData.questions.length}</div>
                    <div class="text-lg text-blue-300">${message}</div>
                </div>
                ${resultsHtml}
            `;
            
            document.getElementById('desktop-nav').classList.add('hidden');
            document.getElementById('mobile-nav').classList.add('hidden');
        }
    </script>
</body>
</html>
