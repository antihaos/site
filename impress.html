        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ
            createStars();
            
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª–∞–π–¥–æ–≤ —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏
            generateQuestionSlides();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è impress.js
            initImpress();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            updateUI();
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–≤–µ–∑–¥—ã
                const size = Math.random() * 3;
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è impress.js
        function initImpress() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º impress.js —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –¥–ª—è –∫—É–±–∞
            impressApi = impress();
            impressApi.init();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –º–∞—Å—à—Ç–∞–±–∞
            document.getElementById('zoom-display').classList.remove('hidden');
            updateZoomDisplay();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª–∞–π–¥–æ–≤ —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏ –Ω–∞ –≥—Ä–∞–Ω—è—Ö –∫—É–±–∞
        function generateQuestionSlides() {
            const container = document.getElementById('questions-container');
            const questions = testData.questions;
            
            // –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –≥—Ä–∞–Ω—è—Ö –∫—É–±–∞
            const cubePositions = [
                { x: 1200, y: 0, z: 0, rotateY: 90 },    // –ü—Ä–∞–≤–∞—è –≥—Ä–∞–Ω—å
                { x: 0, y: 800, z: 0, rotateX: -90 },   // –í–µ—Ä—Ö–Ω—è—è –≥—Ä–∞–Ω—å
                { x: -1200, y: 0, z: 0, rotateY: -90 }, // –õ–µ–≤–∞—è –≥—Ä–∞–Ω—å
                { x: 0, y: -800, z: 0, rotateX: 90 }    // –ù–∏–∂–Ω—è—è –≥—Ä–∞–Ω—å
            ];
            
            questions.forEach((question, index) => {
                const position = cubePositions[index] || cubePositions[0];
                const slide = document.createElement('div');
                slide.className = 'step question-slide';
                slide.id = `question-${question.question_id}`;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –Ω–∞ –≥—Ä–∞–Ω–∏ –∫—É–±–∞
                slide.setAttribute('data-x', position.x);
                slide.setAttribute('data-y', position.y);
                slide.setAttribute('data-z', position.z);
                slide.setAttribute('data-rotate-x', position.rotateX || 0);
                slide.setAttribute('data-rotate-y', position.rotateY || 0);
                slide.setAttribute('data-rotate-z', position.rotateZ || 0);
                
                const choicesHtml = question.choices.map((choice, choiceIndex) => {
                    const letter = String.fromCharCode(97 + choiceIndex); // a, b, c, d
                    return `
                        <div class="choice-item cosmic-glass rounded-2xl p-4 mb-4 text-blue-200 cursor-pointer transition-all duration-300" data-choice="${letter}">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-full bg-blue-500 bg-opacity-20 flex items-center justify-center mr-3 font-semibold text-white">
                                    ${letter.toUpperCase()}
                                </div>
                                <span class="text-left">${choice}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                slide.innerHTML = `
                    <div class="cosmic-glass cosmic-glow rounded-3xl p-8 w-full h-full flex flex-col justify-center fade-in">
                        <div class="mb-8">
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-blue-300 text-lg">–í–æ–ø—Ä–æ—Å ${index + 1} –∏–∑ ${questions.length}</span>
                                <span class="text-2xl">üõ∞Ô∏è</span>
                            </div>
                            <h2 class="text-2xl font-bold text-white mt-3 leading-relaxed">${question.question_text}</h2>
                        </div>
                        <div class="choices-container flex-1 overflow-y-auto pr-2">
                            ${choicesHtml}
                        </div>
                    </div>
                `;
                
                container.appendChild(slide);
                console.log(`–°–æ–∑–¥–∞–Ω –≤–æ–ø—Ä–æ—Å ${question.question_id} –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏`, position);
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∞
            document.getElementById('start-btn').addEventListener('click', function() {
                startTest();
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–∞
            document.getElementById('restart-btn').addEventListener('click', function() {
                restartTest();
            });
            
            // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            document.getElementById('prev-btn').addEventListener('click', function() {
                navigateToPrev();
            });
            
            // –ö–Ω–æ–ø–∫–∞ "–í–ø–µ—Ä–µ–¥"
            document.getElementById('next-btn').addEventListener('click', function() {
                navigateToNext();
            });
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
            document.getElementById('zoom-in').addEventListener('click', function() {
                zoomIn();
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                zoomOut();
            });
            
            document.getElementById('reset-view').addEventListener('click', function() {
                resetView();
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–ª–µ—Å–∏–∫–∞ –º—ã—à–∏ –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            document.addEventListener('wheel', function(e) {
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
                e.preventDefault();
            }, { passive: false });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
            document.addEventListener('click', function(e) {
                if (e.target.closest('.choice-item')) {
                    handleAnswerSelection(e.target.closest('.choice-item'));
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    navigateToPrev();
                } else if (e.key === 'ArrowRight') {
                    navigateToNext();
                } else if (e.key === '+') {
                    zoomIn();
                } else if (e.key === '-') {
                    zoomOut();
                } else if (e.key === '0') {
                    resetView();
                } else if (e.key >= '1' && e.key <= '4') {
                    // –ë—ã—Å—Ç—Ä—ã–π –≤—ã–±–æ—Ä –æ—Ç–≤–µ—Ç–∞ —Ü–∏—Ñ—Ä–∞–º–∏ 1-4
                    const choiceIndex = parseInt(e.key) - 1;
                    const currentSlide = document.querySelector('.step.active');
                    if (currentSlide && currentSlide.classList.contains('question-slide')) {
                        const choices = currentSlide.querySelectorAll('.choice-item');
                        if (choices[choiceIndex]) {
                            handleAnswerSelection(choices[choiceIndex]);
                        }
                    }
                }
            });
        }

        // –ü—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ
        function zoomIn() {
            if (currentScale < maxScale) {
                currentScale += scaleStep;
                applyScale();
            }
        }

        // –û—Ç–¥–∞–ª–µ–Ω–∏–µ
        function zoomOut() {
            if (currentScale > minScale) {
                currentScale -= scaleStep;
                applyScale();
            }
        }

        // –°–±—Ä–æ—Å –≤–∏–¥–∞
        function resetView() {
            currentScale = 1;
            applyScale();
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞
        function applyScale() {
            const impressElement = document.getElementById('impress');
            impressElement.style.transform = `scale(${currentScale})`;
            updateZoomDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –º–∞—Å—à—Ç–∞–±–∞
        function updateZoomDisplay() {
            const zoomLevel = Math.round(currentScale * 100);
            document.getElementById('zoom-level').textContent = `${zoomLevel}%`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è
            const display = document.getElementById('zoom-display');
            display.classList.remove('hidden');
            clearTimeout(display.timeout);
            display.timeout = setTimeout(() => {
                display.classList.add('hidden');
            }, 2000);
        }

        // –ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç
        function startTest() {
            testStarted = true;
            currentQuestionIndex = 0;
            userAnswers = {};
            document.getElementById('bottom-bar').classList.remove('hidden');
            document.getElementById('question-indicator').classList.remove('hidden');
            goToQuestion(currentQuestionIndex);
            updateUI();
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç
        function restartTest() {
            testStarted = true;
            currentQuestionIndex = 0;
            userAnswers = {};
            document.getElementById('bottom-bar').classList.remove('hidden');
            document.getElementById('question-indicator').classList.remove('hidden');
            goToQuestion(currentQuestionIndex);
            updateUI();
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥
        function navigateToPrev() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                goToQuestion(currentQuestionIndex);
                updateUI();
            } else {
                // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
                goToSlide('main');
                document.getElementById('bottom-bar').classList.add('hidden');
                document.getElementById('question-indicator').classList.add('hidden');
                testStarted = false;
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤–ø–µ—Ä–µ–¥
        function navigateToNext() {
            if (currentQuestionIndex < testData.questions.length - 1) {
                currentQuestionIndex++;
                goToQuestion(currentQuestionIndex);
                updateUI();
            } else {
                // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
                showResults();
                goToSlide('results');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
        function handleAnswerSelection(choiceItem) {
            const questionSlide = choiceItem.closest('.question-slide');
            if (!questionSlide) return;
            
            const questionId = parseInt(questionSlide.id.split('-')[1]);
            const selectedChoice = choiceItem.getAttribute('data-choice');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userAnswers[questionId] = selectedChoice;
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ –≤—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
            const allChoices = questionSlide.querySelectorAll('.choice-item');
            allChoices.forEach(item => {
                item.classList.remove('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
            });
            choiceItem.classList.add('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateUI();
        }

        // –ü–µ—Ä–µ–π—Ç–∏ –∫ –≤–æ–ø—Ä–æ—Å—É –ø–æ –∏–Ω–¥–µ–∫—Å—É
        function goToQuestion(index) {
            const currentQuestionId = testData.questions[index].question_id;
            const questionElement = document.getElementById(`question-${currentQuestionId}`);
            
            if (questionElement) {
                goToSlide(`question-${currentQuestionId}`);
                restoreSelectedAnswer();
            } else {
                console.error(`–í–æ–ø—Ä–æ—Å —Å ID ${currentQuestionId} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
            }
        }

        // –ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–∞–π–¥—É –ø–æ ID
        function goToSlide(slideId) {
            const slide = document.getElementById(slideId);
            if (slide && impressApi) {
                console.log(`–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–∞–π–¥—É: ${slideId}`);
                impressApi.goto(slide);
            } else {
                console.error(`–°–ª–∞–π–¥ —Å ID ${slideId} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç
        function restoreSelectedAnswer() {
            const currentQuestionId = testData.questions[currentQuestionIndex].question_id;
            const userAnswer = userAnswers[currentQuestionId];
            
            if (userAnswer) {
                const currentSlide = document.getElementById(`question-${currentQuestionId}`);
                if (currentSlide) {
                    const allChoices = currentSlide.querySelectorAll('.choice-item');
                    
                    allChoices.forEach(item => {
                        if (item.getAttribute('data-choice') === userAnswer) {
                            item.classList.add('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
                        } else {
                            item.classList.remove('cosmic-glow', 'border-blue-400', 'scale-105', 'bg-blue-500', 'bg-opacity-30');
                        }
                    });
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –≤–æ–ø—Ä–æ—Å–∞
        function updateQuestionIndicator() {
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = testData.questions.length;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            if (!testStarted) return;
            
            const totalQuestions = testData.questions.length;
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            document.getElementById('progress-fill').style.width = `${progress}%`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
            const prevBtn = document.getElementById('prev-btn');
            if (currentQuestionIndex === 0) {
                prevBtn.classList.add('opacity-50');
                prevBtn.classList.remove('opacity-100');
            } else {
                prevBtn.classList.remove('opacity-50');
                prevBtn.classList.add('opacity-100');
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
            const nextBtn = document.getElementById('next-btn');
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                `;
            } else {
                nextBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                `;
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –≤–æ–ø—Ä–æ—Å–∞
            updateQuestionIndicator();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞
        function showResults() {
            const resultsContainer = document.getElementById('results-content');
            let correctAnswers = 0;
            
            const resultsHtml = testData.questions.map(question => {
                const userAnswer = userAnswers[question.question_id];
                const isCorrect = userAnswer === question.correct_answer;
                
                if (isCorrect) correctAnswers++;
                
                const userAnswerText = userAnswer ? 
                    question.choices[userAnswer.charCodeAt(0) - 97] : '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞';
                const correctAnswerText = question.choices[question.correct_answer.charCodeAt(0) - 97];
                
                return `
                    <div class="mb-4 p-4 rounded-xl ${isCorrect ? 'bg-green-500 bg-opacity-20 border border-green-400' : 'bg-red-500 bg-opacity-20 border border-red-400'}">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-semibold text-white text-sm flex-1 mr-4">${question.question_text}</h3>
                            <span class="text-sm ${isCorrect ? 'text-green-300' : 'text-red-300'} whitespace-nowrap">
                                ${isCorrect ? '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ' : '‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ'}
                            </span>
                        </div>
                        <div class="text-sm text-blue-200">
                            <p class="mb-1"><span class="font-semibold text-white">–í–∞—à –æ—Ç–≤–µ—Ç:</span> ${userAnswerText}</p>
                            <p><span class="font-semibold text-white">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</span> ${correctAnswerText}</p>
                        </div>
                    </div>
                `;
            }).join('');
            
            const scorePercentage = Math.round((correctAnswers / testData.questions.length) * 100);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let message = "";
            let emoji = "üå†";
            if (scorePercentage >= 90) {
                message = "–ü–æ—Ç—Ä—è—Å–∞—é—â–µ! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç!";
                emoji = "üöÄ";
            } else if (scorePercentage >= 70) {
                message = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
                emoji = "‚≠ê";
            } else if (scorePercentage >= 50) {
                message = "–•–æ—Ä–æ—à–∞—è —Ä–∞–±–æ—Ç–∞!";
                emoji = "‚ú®";
            } else {
                message = "–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∏–∑—É—á–∞—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª!";
                emoji = "üåå";
            }
            
            resultsContainer.innerHTML = `
                <div class="mb-6 text-center">
                    <div class="text-6xl mb-4">${emoji}</div>
                    <div class="text-5xl font-bold mb-2 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">${scorePercentage}%</div>
                    <div class="text-xl text-white mb-2">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers} –∏–∑ ${testData.questions.length}</div>
                    <div class="text-lg text-blue-300">${message}</div>
