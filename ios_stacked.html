    <script>
        // –°–∏—Å—Ç–µ–º–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Å—Ç–µ–∫–æ–≤—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
        class NavigationManager {
            constructor() {
                this.pageStack = [];
                this.currentAnimation = null;
                this.init();
            }

            init() {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                this.navigateTo('home', false);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                document.querySelectorAll('.nav-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const pageId = button.id.replace('nav-', '');
                        this.resetToPage(pageId);
                    });
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.navigate-btn')) {
                        const pageId = e.target.closest('.navigate-btn').dataset.page;
                        this.navigateTo(pageId);
                    }

                    if (e.target.closest('.back-btn')) {
                        this.goBack();
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
                document.getElementById('backButton').addEventListener('click', () => {
                    this.goBack();
                });
            }

            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            navigateTo(pageId, animate = true) {
                if (this.currentAnimation) return;

                const template = document.getElementById(`${pageId}-page`);
                if (!template) {
                    console.error(`–®–∞–±–ª–æ–Ω –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã ${pageId} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                    return;
                }

                const newPage = template.content.cloneNode(true);
                const pageElement = newPage.querySelector('.page');
                pageElement.id = `${pageId}-page-content`;

                const currentPage = this.getCurrentPage();

                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ —Å—Ç–µ–∫
                this.pageStack.push({
                    id: pageId,
                    title: this.getPageTitle(pageId),
                    element: pageElement
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                this.updateUI(animate ? 'forward' : null);
            }

            // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            goBack() {
                if (this.pageStack.length <= 1) return;
                if (this.currentAnimation) return;

                this.pageStack.pop();
                this.updateUI('back');
            }

            // –°–±—Ä–æ—Å –∫ –∫–æ—Ä–Ω–µ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Ä–∞–∑–¥–µ–ª–∞
            resetToPage(pageId) {
                if (this.pageStack.length > 0 && this.pageStack[0].id === pageId) {
                    // –ï—Å–ª–∏ —É–∂–µ –Ω–∞ –∫–æ—Ä–Ω–µ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ —ç—Ç–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∞, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –Ω–µ–π
                    while (this.pageStack.length > 1) {
                        this.pageStack.pop();
                    }
                } else {
                    // –ò–Ω–∞—á–µ –∑–∞–º–µ–Ω—è–µ–º –≤–µ—Å—å —Å—Ç–µ–∫ –Ω–∞ –Ω–æ–≤—É—é –∫–æ—Ä–Ω–µ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    this.pageStack = [];
                    this.navigateTo(pageId, false);
                    return;
                }

                this.updateUI('reset');
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            updateUI(direction) {
                const pageContainer = document.getElementById('pageContainer');
                const backButton = document.getElementById('backButton');
                const pageTitle = document.getElementById('pageTitle');
                const breadcrumbs = document.getElementById('breadcrumbs');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–ª–∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
                if (this.pageStack.length > 1) {
                    backButton.classList.remove('hidden');
                } else {
                    backButton.classList.add('hidden');
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                const currentPage = this.getCurrentPage();
                pageTitle.textContent = currentPage.title;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ö–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏
                this.updateBreadcrumbs(breadcrumbs);

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—É—é –ø–∞–Ω–µ–ª—å
                this.updateNavButtons(currentPage.id);

                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
                this.animatePageTransition(pageContainer, direction);
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
            animatePageTransition(container, direction) {
                if (!direction) {
                    // –ë–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ (–¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏)
                    container.innerHTML = '';
                    container.appendChild(this.getCurrentPage().element);
                    return;
                }

                const currentPageElement = container.querySelector('.page');
                const newPageElement = this.getCurrentPage().element;

                if (direction === 'forward') {
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤–ø–µ—Ä–µ–¥
                    container.appendChild(newPageElement);
                    newPageElement.classList.add('page-enter');

                    setTimeout(() => {
                        newPageElement.classList.add('page-enter-active');
                        this.currentAnimation = true;
                    }, 10);

                    setTimeout(() => {
                        if (currentPageElement) {
                            currentPageElement.remove();
                        }
                        newPageElement.classList.remove('page-enter', 'page-enter-active');
                        this.currentAnimation = false;
                    }, 300);
                } else if (direction === 'back') {
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞–∑–∞–¥
                    newPageElement.classList.add('page-back-enter');
                    container.appendChild(newPageElement);

                    setTimeout(() => {
                        newPageElement.classList.add('page-back-enter-active');
                        this.currentAnimation = true;
                    }, 10);

                    setTimeout(() => {
                        if (currentPageElement) {
                            currentPageElement.remove();
                        }
                        newPageElement.classList.remove('page-back-enter', 'page-back-enter-active');
                        this.currentAnimation = false;
                    }, 300);
                } else if (direction === 'reset') {
                    // –°–±—Ä–æ—Å –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                    container.innerHTML = '';
                    container.appendChild(newPageElement);
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ö–ª–µ–±–Ω—ã—Ö –∫—Ä–æ—à–µ–∫
            updateBreadcrumbs(breadcrumbsContainer) {
                breadcrumbsContainer.innerHTML = '';

                this.pageStack.forEach((page, index) => {
                    const crumb = document.createElement('span');

                    if (index > 0) {
                        const separator = document.createElement('span');
                        separator.textContent = '‚Ä∫';
                        separator.className = 'mx-1';
                        breadcrumbsContainer.appendChild(separator);
                    }

                    if (index === this.pageStack.length - 1) {
                        // –¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                        crumb.textContent = page.title;
                        crumb.className = 'text-white font-medium';
                    } else {
                        // –°—Ç—Ä–∞–Ω–∏—Ü–∞, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –º–æ–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏
                        crumb.textContent = page.title;
                        crumb.className = 'text-white/60 hover:text-white cursor-pointer';
                        crumb.addEventListener('click', () => {
                            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –≤ —Å—Ç–µ–∫–µ
                            while (this.pageStack.length > index + 1) {
                                this.pageStack.pop();
                            }
                            this.updateUI('back');
                        });
                    }

                    breadcrumbsContainer.appendChild(crumb);
                });
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            updateNavButtons(activePageId) {
                document.querySelectorAll('.nav-button').forEach(button => {
                    const buttonId = button.id.replace('nav-', '');
                    const icon = button.querySelector('svg');
                    const text = button.querySelector('span');

                    if (buttonId === activePageId && this.pageStack.length === 1) {
                        // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–æ—Ä–Ω–µ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                        button.classList.add('active');
                        icon.classList.remove('text-gray-300');
                        icon.classList.add('text-blue-400');
                        text.classList.remove('text-gray-300');
                        text.classList.add('text-blue-400');

                        // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏
                        const iconContainer = button.querySelector('.icon-container');
                        iconContainer.classList.add('bounce');
                        setTimeout(() => {
                            iconContainer.classList.remove('bounce');
                        }, 500);
                    } else {
                        // –ù–µ–∞–∫—Ç–∏–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                        button.classList.remove('active');
                        icon.classList.remove('text-blue-400');
                        icon.classList.add('text-gray-300');
                        text.classList.remove('text-blue-400');
                        text.classList.add('text-gray-300');
                    }
                });
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            getCurrentPage() {
                return this.pageStack[this.pageStack.length - 1];
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            getPageTitle(pageId) {
                const titles = {
                    'home': '–ì–ª–∞–≤–Ω–∞—è',
                    'controls-detail': '–î–µ—Ç–∞–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è',
                    'advanced-controls': '–†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏',
                    'forms-detail': '–î–µ—Ç–∞–ª–∏ —Ñ–æ—Ä–º',
                    'wallet': '–ö–æ—à–µ–ª–µ–∫',
                    'add-income': '–î–æ–±–∞–≤–∏—Ç—å –¥–æ—Ö–æ–¥',
                    'add-expense': '–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥',
                    'settings': '–ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                    'reset-settings': '–°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫',
                    'delete-data': '–£–¥–∞–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö',
                    'profile': '–ü—Ä–æ—Ñ–∏–ª—å',
                    'edit-profile': '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è',
                    'achievements': '–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è'
                };

                return titles[pageId] || '–°—Ç—Ä–∞–Ω–∏—Ü–∞';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', () => {
            window.navigationManager = new NavigationManager();

            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');

            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');

                if (document.documentElement.classList.contains('dark')) {
                    themeIcon.textContent = '‚òÄÔ∏è';
                    themeText.textContent = '–°–≤–µ—Ç–ª–∞—è';
                    document.body.classList.add('bg-gray-900');
                    document.body.classList.remove('bg-space');
                } else {
                    themeIcon.textContent = 'üåô';
                    themeText.textContent = '–¢–µ–º–Ω–∞—è';
                    document.body.classList.remove('bg-gray-900');
                    document.body.classList.add('bg-space');
                }

                // Save theme preference to localStorage
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            // Check for saved theme preference or prefer-color-scheme on page load
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = '–°–≤–µ—Ç–ª–∞—è';
                document.body.classList.add('bg-gray-900');
                document.body.classList.remove('bg-space');
            }

            // JSON data functionality
            const saveButton = document.getElementById('saveData');
            const jsonDataElement = document.getElementById('jsonData');

            function updateJSONData() {
                const usernameInput = document.getElementById('username');
                const emailInput = document.getElementById('email');
                const experienceSelect = document.getElementById('experience');

                if (usernameInput && emailInput && experienceSelect) {
                    const userData = {
                        username: usernameInput.value || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                        email: emailInput.value || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                        experience: experienceSelect.value,
                        theme: document.documentElement.classList.contains('dark') ? 'dark' : 'light',
                        timestamp: new Date().toISOString()
                    };

                    jsonDataElement.textContent = JSON.stringify(userData, null, 2);
                    localStorage.setItem('userData', JSON.stringify(userData));
                }
            }

            if (saveButton) {
                saveButton.addEventListener('click', updateJSONData);
            }

            // Auto-update JSON when form fields change
            document.addEventListener('input', (e) => {
                if (e.target.id === 'username' || e.target.id === 'email') {
                    updateJSONData();
                }
            });

            document.addEventListener('change', (e) => {
                if (e.target.id === 'experience') {
                    updateJSONData();
                }
            });

            // Load saved user data on page load
            const savedUserData = localStorage.getItem('userData');
            if (savedUserData) {
                const userData = JSON.parse(savedUserData);
                const usernameInput = document.getElementById('username');
                const emailInput = document.getElementById('email');
                const experienceSelect = document.getElementById('experience');

                if (usernameInput && emailInput && experienceSelect) {
                    usernameInput.value = userData.username !== '–ù–µ —É–∫–∞–∑–∞–Ω–æ' ? userData.username : '';
                    emailInput.value = userData.email !== '–ù–µ —É–∫–∞–∑–∞–Ω–æ' ? userData.email : '';
                    experienceSelect.value = userData.experience;
                    updateJSONData();
                }
            }
        });
    </script>
